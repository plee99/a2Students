<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New Student</h1>
                <form action="/students/add" method="post">

                    <div class="mb-3">

                        <input type="text" id="name" name="name" class="form-control from-control-lg"
                            placeholder="Name">
                    </div>
                    <div class="mb-3">

                        <input type="number" id="weight" name="weight" class="form-control from-control-lg"
                            placeholder="Weight">
                    </div>
                    <div class="mb-3">

                        <input type="number" id="height" name="height" class="form-control from-control-lg"
                            placeholder="Height">
                    </div>
                    <div class="mb-3">

                        <input type="text" id="hairColor" name="hairColor" class="form-control from-control-lg"
                            placeholder="Hair Color">
                    </div>
                    <div class="mb-3">

                        <input type="number" id="gpa" name="gpa" class="form-control from-control-lg"
                            placeholder="GPA">
                    </div>
                    <!-- Submit Button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
