<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Students</h1>
                <ul>
                    <li th:each="student:${std}">
                        <span th:style="'font-size:'+${student.height}+'pt'" th:text="${student.name}"></span> <br>
                        <span th:text="${student.weight}"></span>
                        <div th:switch="${student.name}">
                            <span th:case="'Sarah'">Hey! its the constructor</span>
                            <span th:case="'Bobby'">its Bobby!</span>
                            <span th:case="*">General User</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
